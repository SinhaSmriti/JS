<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Lec 3</title>
</head>
<body style="background-color: #212121; color: white;">
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title") // creating specific attributes
    div.style.backgroundColor = 'pink'
    div.style.padding = '12px'
    // div.innerText = "Coding"
    const addText = document.createTextNode("Coding") // better way to add text
    div.appendChild(addText) // this will add the text node

    document.body.appendChild(div) // this will add the created div to the website
</script>
</html>
